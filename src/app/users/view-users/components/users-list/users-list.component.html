<div>
  <span>Users List:</span>
  <ng-container *ngIf="adminRole != 'manager'">
    <button mat-raised-button color="accent" [ngStyle]="{'float': 'right'}" [routerLink]="[ '/users/0/add' ]">Add User</button>
  </ng-container>
</div>
<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let row">{{row.email}}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let row">{{row.phone}}</td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="userSelected(row)">View</button>
      <ng-container *ngIf="adminRole != 'manager'">
        <button mat-button color="warn" [routerLink]="[ '/users', row.id, 'edit' ]">Edit</button>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
